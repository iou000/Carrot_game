<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/f97f70d3e7.js" crossorigin="anonymous"></script>

    <title>Carrot_game</title>
</head>
<body>
    <section class="carrot_game">
        <header class="game_header">
            <button class="play_button"><i class="fas fa-play"></i></button>
            <span class="game_timer">00:00</span>
            <span class="game_score">8</span>
        </header>

        <section class="game_field">
            <img class="bugImg"src="img/bug.png" alt="bug">
            <img class="carrotImg"src="img/carrot.png" alt="bug">
        </section>
    </section>
    <div class="message_box">
        <button class="replay_button"><i class="fas fa-redo-alt"></i></button>
        <span class="game_message">M E S S A G E</span>
    </div>
    
</body>
</html>
